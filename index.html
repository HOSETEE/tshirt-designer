<body>
  <div class="container">

      <h1>ğŸ¨ HOSETEE å®¢è£½åŒ–è¨­è¨ˆå·¥å…·</h1>
      <p>é¸æ“‡T-Shirté¡è‰²ï¼Œä¸Šå‚³è¨­è¨ˆåœ–ï¼Œè¼•é¬†è£½ä½œæ ¡ç¨¿é è¦½</p>
    </div>
    <div class="main-content">
      <aside class="controls-sidebar">
        <h2 class="controls-title">âš™ï¸ è¨­è¨ˆæ§åˆ¶å°</h2>
        <div class="control-group">
          <label for="tshirt-color">T-Shirt é¡è‰²</label>
          <select id="tshirt-color">
            <option value="">è«‹é¸æ“‡é¡è‰²...</option>
          </select>
        </div>
        <div class="control-group">
          <label>ä¸Šå‚³è¨­è¨ˆåœ–</label>
          <div class="file-input-wrapper">
            <input type="file" id="upload-art" accept="image/*" />
            <label for="upload-art" class="file-input-label">
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
              </svg>
              é¸æ“‡åœ–ç‰‡æª”æ¡ˆ

          </div>

        <div class="control-group">
          <button id="export-jpg" class="export-btn" disabled>
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
              <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" />

            åŒ¯å‡º JPG æ ¡ç¨¿åœ–

      <main class="canvas-area">
        <canvas id="preview-canvas" width="1400" height="1200"></canvas>

          ğŸ’¡ <strong>æ“ä½œæç¤ºï¼š</strong>ä¸Šå‚³è¨­è¨ˆåœ–å¾Œï¼Œå¯ä»¥<strong>æ‹–æ›³</strong>èª¿æ•´ä½ç½®ï¼Œä½¿ç”¨<strong>æ»¾è¼ª</strong>ç¸®æ”¾å¤§å°
        </div>

  </div>

  <script>
    // å–å¾— Canvas èˆ‡éœ€è¦çš„ DOM å…ƒç´ 
    const canvas = document.getElementById('preview-canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    const exportBtn = document.getElementById('export-jpg');

    // åœ–ç‰‡å°ºå¯¸è¨ˆç®—ç”¨
    const pxToCm = 0.06;
    function roundCM(val) { return Math.round(val); }

    // ç´€éŒ„è¨­è¨ˆåœ–ç‹€æ…‹
    let artState = {
      x: canvas.width / 2,
      y: canvas.height / 2 - 100,
      scale: 1,
      originalWidth: 0,
      originalHeight: 0,
      maxDisplaySize: 300,
      dragging: false,
      offsetX: 0,
      offsetY: 0
    };
    function getCurrentCmSize() {
      if (!artLoaded) return { w: 0, h: 0 };
      let wcm = artState.originalWidth * artState.scale * pxToCm;
      let hcm = artState.originalHeight * artState.scale * pxToCm;
      return { w: wcm, h: hcm };
    }

    // T-shirt åœ–ç‰‡æª”åèˆ‡åç¨±å°æ‡‰ï¼ˆè«‹ç¢ºä¿ ./tshirts/ è³‡æ–™å¤¾ä¸‹æœ‰é€™äº›æª”æ¡ˆï¼‰
    const tshirtNames = [
      'ç™½è‰²', 'é»‘è‰²', 'çŸ³å¢¨ç°', 'æ·±å¡å…¶', 'æ²™æ£•è‰²',
      'è–„è·ç¶ ', 'æ·ºç²‰ç´…', 'ç¶“å…¸è—', 'ç‡•éº¥è‰²', 'é›é’è‰²',
      'é…’ç´…è‰²', 'æ·±å’–å•¡', 'æ·±è—è‰²', 'æ·ºå¡å…¶', 'éº»ç°è‰²',
      'ç…™ç‡»ç²‰', 'å¢¨ç¶ è‰²', 'æ¿ƒå¯å¯', 'é»‘å·§å…‹åŠ›', 'é¼ å°¾è‰ç¶ '
    ];
    const tshirtFiles = [
      'ç™½è‰².png', 'é»‘è‰².png', 'çŸ³å¢¨ç°.png', 'æ·±å¡å…¶.png', 'æ²™æ£•è‰².png',
      'è–„è·ç¶ .png', 'æ·ºç²‰ç´….png', 'ç¶“å…¸è—.png', 'ç‡•éº¥è‰².png', 'é›é’è‰².png',
      'é…’ç´…è‰².png', 'æ·±å’–å•¡.png', 'æ·±è—è‰².png', 'æ·ºå¡å…¶.png', 'éº»ç°è‰².png',
      'ç…™ç‡»ç²‰.png', 'å¢¨ç¶ è‰².png', 'æ¿ƒå¯å¯.png', 'é»‘å·§å…‹åŠ›.png', 'é¼ å°¾è‰ç¶ .png'
    ];
    // å¦‚æœæ²’æœ‰ä¸Šå‚³é‚£éº¼å¤šåœ–ç‰‡ï¼Œä¹Ÿæœƒé¡¯ç¤ºã€Œç´”è‰²ã€é¸é …åœ¨å¾Œé¢
    const defaultTshirts = [
      { name: 'ç™½è‰²', color: '#FFFFFF' },
      { name: 'é»‘è‰²', color: '#000000' },
      { name: 'ç´…è‰²', color: '#DC3545' },
      { name: 'è—è‰²', color: '#007BFF' },
      { name: 'ç¶ è‰²', color: '#28A745' },
      { name: 'ç°è‰²', color: '#6C757D' }
    ];

    const tshirtImg = new Image();
    const artImg = new Image();
    let artLoaded = false;
    let tshirtLoaded = false;

    // é¡¯ç¤ºè¨Šæ¯ï¼ˆæˆåŠŸæˆ–éŒ¯èª¤ï¼‰
    function showStatus(message, type = 'success') {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
      setTimeout(() => { statusDiv.style.display = 'none'; }, 4000);
    }

    // -------------- å–ä»£åŸæœ¬çš„ loadTshirtOptionsï¼Œç›´æ¥åˆ—å‡ºæ‰€æœ‰é¸é … --------------
    async function loadTshirtOptions() {
      const select = document.getElementById('tshirt-color');
      // å…ˆæ¸…ç©ºæ‰€æœ‰èˆŠé¸é …ï¼Œåªç•™ç¬¬ä¸€è¡Œæç¤º
      select.innerHTML = '<option value="">è«‹é¸æ“‡é¡è‰²...</option>';

      // (1) æŠŠæ‰€æœ‰åœ–ç‰‡æª”åè½‰æˆå¯é¸çš„ <option>
      for (let i = 0; i < tshirtFiles.length; i++) {
        const option = document.createElement('option');
        option.value = `./tshirts/${tshirtFiles[i]}`;   // æª”æ¡ˆè·¯å¾‘
        option.textContent = tshirtNames[i];            // é¡¯ç¤ºåç¨±
        select.appendChild(option);
      }

      // (2) æŠŠç´”è‰²é¸é …åŠ åœ¨åœ–ç‰‡ä¹‹å¾Œ
      defaultTshirts.forEach(item => {
        const option = document.createElement('option');
        option.value = item.color;     // value å°±ç›´æ¥ç”¨ç´”è‰² CSS å€¼
        option.textContent = item.name; // é¡¯ç¤ºç´”è‰²åç¨±
        select.appendChild(option);
      });

      // (3) é è¨­é¸ä¸­ç¬¬ä¸€å€‹åœ–ç‰‡ï¼ˆindex=1ï¼Œå³ä¸‹æ‹‰çš„ç¬¬äºŒè¡Œï¼‰
      select.selectedIndex = 1;
      loadTshirtImage(select.value);
    }

    // è¼‰å…¥ T-shirt åœ–ç‰‡
    function loadTshirtImage(src) {
      tshirtImg.onload = function() {
        tshirtLoaded = true;
        drawCanvas();
        updateExportButton();
      };
      tshirtImg.onerror = function() {
        showStatus('T-shirt åœ–ç‰‡è¼‰å…¥å¤±æ•—', 'error');
      };
      tshirtImg.src = src;
    }

    // ç•«å‡ºç´”è‰² T-shirt
    function drawTshirtShape(color) {
      tshirtLoaded = true;
      drawCanvas();
      updateExportButton();
    }

    // ç›£è½é¡è‰²ä¸‹æ‹‰æ”¹è®Šäº‹ä»¶
    document.getElementById('tshirt-color').addEventListener('change', (e) => {
      const value = e.target.value;
      if (!value) return;
      if (value.includes('.png') || value.includes('.jpg') || value.includes('.jpeg')) {
        loadTshirtImage(value);
      } else {
        drawTshirtShape(value);
      }
    });
    // -------------------------------------------------------------------------------

    // ç›£è½ä¸Šå‚³è¨­è¨ˆåœ–
    document.getElementById('upload-art').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (!file.type.startsWith('image/')) {
          showStatus('è«‹é¸æ“‡æœ‰æ•ˆçš„åœ–ç‰‡æª”æ¡ˆ', 'error');
          return;
        }
        if (file.size > 10 * 1024 * 1024) {
          showStatus('åœ–ç‰‡æª”æ¡ˆéå¤§ï¼Œè«‹é¸æ“‡å°æ–¼10MBçš„æª”æ¡ˆ', 'error');
          return;
        }
        const reader = new FileReader();
        reader.onload = function(event) {
          artImg.onload = function() {
            artState.originalWidth = artImg.width;
            artState.originalHeight = artImg.height;
            const ratio = Math.min(
              artState.maxDisplaySize / artImg.width,
              artState.maxDisplaySize / artImg.height,
              1
            );
            artState.scale = ratio;
            artState.x = canvas.width / 2;
            artState.y = canvas.height / 2 - 100;
            artLoaded = true;
            drawCanvas();
            updateExportButton();
            showStatus('è¨­è¨ˆåœ–ä¸Šå‚³æˆåŠŸï¼');
          };
          artImg.onerror = function() {
            showStatus('åœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼Œè«‹å˜—è©¦å…¶ä»–æª”æ¡ˆ', 'error');
          };
          artImg.src = event.target.result;
        };
        reader.onerror = function() {
          showStatus('æª”æ¡ˆè®€å–å¤±æ•—', 'error');
        };
        reader.readAsDataURL(file);
      }
    });

    // æ›´æ–°ã€ŒåŒ¯å‡ºæŒ‰éˆ•ã€ç‹€æ…‹
    function updateExportButton() {
      exportBtn.disabled = !tshirtLoaded;
    }

    // åœ¨ Canvas ä¸Šç¹ªè£½ T-shirt + è¨­è¨ˆåœ–
    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // (1) ç•« T-shirt åº•åœ–ï¼ˆåœ–ç‰‡æˆ–ç´”è‰²å½¢ç‹€ï¼‰
      if (tshirtLoaded) {
        if (tshirtImg.src && tshirtImg.complete && tshirtImg.src.includes('./tshirts/')) {
          // åœ–ç‰‡æª”æ¡ˆå·²è¼‰å…¥ï¼Œç›´æ¥ drawImage
          ctx.drawImage(tshirtImg, 0, 0, canvas.width, canvas.height);
        } else {
          // ç´”è‰² T-shirtï¼Œç¹ªè£½ç°¡å–®å¹¾ä½•
          const selectedValue = document.getElementById('tshirt-color').value;
          const color = selectedValue || '#FFFFFF';
          ctx.fillStyle = color;
          ctx.beginPath();
          const centerX = canvas.width / 2;
          const topY = 100;
          const bodyWidth = 500;
          const bodyHeight = 700;
          const neckWidth = 140;
          const neckHeight = 100;
          const sleeveWidth = 200;
          const sleeveHeight = 250;
          ctx.rect(centerX - bodyWidth/2, topY + neckHeight, bodyWidth, bodyHeight);
          ctx.rect(centerX - neckWidth/2, topY, neckWidth, neckHeight);
          ctx.rect(centerX - bodyWidth/2 - sleeveWidth, topY + 40, sleeveWidth, sleeveHeight);
          ctx.rect(centerX + bodyWidth/2, topY + 40, sleeveWidth, sleeveHeight);
          ctx.fill();
          ctx.strokeStyle = color === '#FFFFFF' ? '#ddd' : '#999';
          ctx.lineWidth = 3;
          ctx.stroke();
        }
      }

      // (2) ç•«ä¸Šå‚³çš„è¨­è¨ˆåœ–
      if (artLoaded && artImg.complete) {
        const displayWidth = artState.originalWidth * artState.scale;
        const displayHeight = artState.originalHeight * artState.scale;
        ctx.drawImage(
          artImg,
          artState.x - displayWidth / 2,
          artState.y - displayHeight / 2,
          displayWidth,
          displayHeight
        );
        // (3) åœ¨å·¦ä¸Šè§’é¡¯ç¤ºã€Œå¯¦éš›å°ºå¯¸ Ã—1.1ã€çš„æ–‡å­—
        const w = roundCM(artState.originalWidth * artState.scale * pxToCm * 1.1);
        const h = roundCM(artState.originalHeight * artState.scale * pxToCm * 1.1);
        const label = `${w} cm Ã— ${h} cm`;
        ctx.save();
        ctx.font = "bold 28px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif";
        ctx.fillStyle = "#c9a063";
        ctx.strokeStyle = "white";
        ctx.lineWidth = 4;
        ctx.textBaseline = "top";
        ctx.strokeText(label, 40, 50);
        ctx.fillText(label, 40, 50);
        ctx.restore();
      }
    }

    // æ‹–æ›³åŠŸèƒ½
    let isDragging = false;
    canvas.addEventListener('mousedown', (e) => {
      if (!artLoaded) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
      const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
      const displayWidth = artState.originalWidth * artState.scale;
      const displayHeight = artState.originalHeight * artState.scale;
      if (
        mouseX >= artState.x - displayWidth / 2 &&
        mouseX <= artState.x + displayWidth / 2 &&
        mouseY >= artState.y - displayHeight / 2 &&
        mouseY <= artState.y + displayHeight / 2
      ) {
        isDragging = true;
        artState.offsetX = mouseX - artState.x;
        artState.offsetY = mouseY - artState.y;
        canvas.style.cursor = 'grabbing';
      }
    });
    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
      const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
      artState.x = mouseX - artState.offsetX;
      artState.y = mouseY - artState.offsetY;
      drawCanvas();
    });
    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });
    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });

    // æ»¾è¼ªç¸®æ”¾
    canvas.addEventListener('wheel', (e) => {
      if (!artLoaded) return;
      e.preventDefault();
      let { w, h } = getCurrentCmSize();
      let delta = e.deltaY < 0 ? 1 : -1;
      let newW = roundCM(w) + delta;
      let newH = roundCM(h) + delta;
      if (newW < 5) newW = 5;
      if (newH < 5) newH = 5;
      let targetScaleW = newW / (artState.originalWidth * pxToCm);
      let targetScaleH = newH / (artState.originalHeight * pxToCm);
      let targetScale = Math.min(targetScaleW, targetScaleH);
      let minScale = Math.max(5 / (artState.originalWidth * pxToCm), 5 / (artState.originalHeight * pxToCm));
      if (targetScale < minScale) targetScale = minScale;
      artState.scale = targetScale;
      drawCanvas();
    });

    // åŒ¯å‡º JPG
    document.getElementById('export-jpg').addEventListener('click', () => {
      if (!tshirtLoaded) {
        showStatus('è«‹å…ˆé¸æ“‡T-shirté¡è‰²', 'error');
        return;
      }
      try {
        drawCanvas();
        const link = document.createElement('a');
        link.download = `tshirt_preview_${new Date().getTime()}.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.95);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        showStatus('æ ¡ç¨¿åœ–å·²æˆåŠŸåŒ¯å‡ºï¼');
      } catch (error) {
        showStatus('åŒ¯å‡ºå¤±æ•—ï¼Œè«‹é‡è©¦', 'error');
      }
    });

    // åˆå§‹åŒ–ï¼šè¼‰å…¥é¸å–®ä¸¦ç•«ä¸€æ¬¡ç•«å¸ƒ
    window.addEventListener('load', () => {
      loadTshirtOptions();
      drawCanvas();
    });
  </script>
