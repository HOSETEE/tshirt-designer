<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本機試衣間｜T-Shirt合圖工具</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
    .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
    .header h1 { margin: 0; font-size: 2.5em; font-weight: 300; }
    .header p { margin: 10px 0 0 0; opacity: 0.9; font-size: 1.1em; }
    .controls { padding: 30px; background: #f8f9fa; border-bottom: 1px solid #e9ecef; }
    .control-row { display: flex; flex-wrap: wrap; gap: 20px; align-items: center; margin-bottom: 20px; }
    .control-group { display: flex; flex-direction: column; gap: 8px; min-width: 150px; }
    label { font-weight: 600; color: #495057; font-size: 0.9em; }
    select, input[type="file"] { padding: 12px 15px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px; transition: all 0.3s ease; }
    select:focus, input[type="file"]:focus { border-color: #667eea; outline: none; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
    .file-input-wrapper { position: relative; overflow: hidden; display: inline-block; }
    .file-input-wrapper input[type=file] { position: absolute; left: -9999px; }
    .file-input-label { padding: 12px 20px; background: #28a745; color: white; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; display: inline-block; font-weight: 500; }
    .file-input-label:hover { background: #218838; transform: translateY(-2px); }
    .export-btn { padding: 12px 25px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.3s ease; }
    .export-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
    .export-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .canvas-container { padding: 30px; text-align: center; background: white; }
    canvas { border: 3px solid #e9ecef; border-radius: 10px; display: block; margin: 0 auto; max-width: 100%; background: #f8f9fa; box-shadow: 0 10px 30px rgba(0,0,0,0.1); cursor: grab; }
    canvas:active { cursor: grabbing; }
    .hint { color: #6c757d; font-size: 14px; margin-top: 15px; padding: 15px; background: #e7f3ff; border-radius: 8px; border-left: 4px solid #667eea; }
    .hint strong { color: #495057; }
    .status { padding: 10px 15px; border-radius: 6px; margin-top: 10px; font-size: 14px; display: none; }
    .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    @media (max-width: 768px) { body { padding: 10px; } .header h1 { font-size: 2em; } .controls, .canvas-container { padding: 20px; } .control-row { flex-direction: column; align-items: stretch; } .control-group { min-width: 0; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎨 HOSETEE 客製化T-SHIRT設計工具</h1>
      <p>選擇T-Shirt顏色，上傳設計圖，輕鬆製作校稿預覽</p>
    </div>
    <div class="controls">
      <div class="control-row">
        <div class="control-group">
          <label for="tshirt-color">T-Shirt 顏色</label>
          <select id="tshirt-color">
            <option value="">請選擇顏色...</option>
          </select>
        </div>
        <div class="control-group">
          <label>上傳設計圖</label>
          <div class="file-input-wrapper">
            <input type="file" id="upload-art" accept="image/*" />
            <label for="upload-art" class="file-input-label"> 📁 選擇圖片檔案 </label>
          </div>
        </div>
        <div class="control-group" style="min-width:180px;">
          <label style="color:#495057;">（尺寸資訊請見下方 canvas 左下角）</label>
        </div>
        <div class="control-group">
          <label>&nbsp;</label>
          <button id="export-jpg" class="export-btn" disabled> 💾 匯出 JPG 校稿圖 </button>
        </div>
      </div>
      <div id="status" class="status"></div>
    </div>
    <div class="canvas-container">
      <canvas id="preview-canvas" width="1400" height="1200"></canvas>
      <div class="hint">💡 <strong>操作提示：</strong>上傳設計圖後，可以<strong>拖曳</strong>調整位置，使用<strong>滾輪</strong>縮放大小</div>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('preview-canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    const exportBtn = document.getElementById('export-jpg');
    // 尺寸計算
    const pxToCm = 0.06;
    function roundCM(val) { return Math.round(val); }
    let artState = {
      x: canvas.width / 2,
      y: canvas.height / 2 - 100,
      scale: 1,
      originalWidth: 0,
      originalHeight: 0,
      maxDisplaySize: 300,
      dragging: false,
      offsetX: 0,
      offsetY: 0
    };
    function getCurrentCmSize() {
      if (!artLoaded) return { w: 0, h: 0 };
      let wcm = artState.originalWidth * artState.scale * pxToCm;
      let hcm = artState.originalHeight * artState.scale * pxToCm;
      return { w: wcm, h: hcm };
    }
    // 預設T-shirt顏色
    const defaultTshirts = [
      { name: '白色', color: '#FFFFFF' },
      { name: '黑色', color: '#000000' },
      { name: '紅色', color: '#DC3545' },
      { name: '藍色', color: '#007BFF' },
      { name: '綠色', color: '#28A745' },
      { name: '灰色', color: '#6C757D' }
    ];
    const tshirtImg = new Image();
    const artImg = new Image();
    let artLoaded = false;
    let tshirtLoaded = false;
    function showStatus(message, type = 'success') {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
      setTimeout(() => { statusDiv.style.display = 'none'; }, 3000);
    }
    const tshirtFiles = ['白色.png', '石墨灰.png', '黑色.png', '深卡其.png'];
    async function loadTshirtOptions() {
      const select = document.getElementById('tshirt-color');
      let hasValidImages = false;
      for (const filename of tshirtFiles) {
        try {
          const imgPath = `./tshirts/${filename}`;
          const response = await fetch(imgPath, { method: 'HEAD' });
          if (response.ok) {
            const option = document.createElement('option');
            option.value = imgPath;
            option.textContent = filename.replace(/\.(png|jpg|jpeg)$/i, '').replace(/[-_]/g, ' ');
            select.appendChild(option);
            hasValidImages = true;
          }
        } catch (error) {}
      }
      if (!hasValidImages) {
        defaultTshirts.forEach(item => {
          const option = document.createElement('option');
          option.value = item.color;
          option.textContent = item.name;
          select.appendChild(option);
        });
        select.value = defaultTshirts[0].color;
        drawTshirtShape(defaultTshirts[0].color);
      } else {
        const firstOption = select.options[1];
        if (firstOption) {
          select.value = firstOption.value;
          loadTshirtImage(firstOption.value);
        }
      }
    }
    function loadTshirtImage(src) {
      tshirtImg.onload = function() {
        tshirtLoaded = true;
        drawCanvas();
        updateExportButton();
      };
      tshirtImg.onerror = function() { showStatus('T-shirt圖片載入失敗', 'error'); };
      tshirtImg.src = src;
    }
    function drawTshirtShape(color) {
      tshirtLoaded = true;
      drawCanvas();
      updateExportButton();
    }
    document.getElementById('tshirt-color').addEventListener('change', (e) => {
      const value = e.target.value;
      if (value.startsWith('./')) {
        loadTshirtImage(value);
      } else {
        drawTshirtShape(value);
      }
    });
    document.getElementById('upload-art').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (!file.type.startsWith('image/')) {
          showStatus('請選擇有效的圖片檔案', 'error');
          return;
        }
        if (file.size > 10 * 1024 * 1024) {
          showStatus('圖片檔案過大，請選擇小於10MB的檔案', 'error');
          return;
        }
        const reader = new FileReader();
        reader.onload = function(event) {
          artImg.onload = function() {
            artState.originalWidth = artImg.width;
            artState.originalHeight = artImg.height;
            const ratio = Math.min(
              artState.maxDisplaySize / artImg.width,
              artState.maxDisplaySize / artImg.height,
              1
            );
            artState.scale = ratio;
            artState.x = canvas.width / 2;
            artState.y = canvas.height / 2 - 100;
            artLoaded = true;
            drawCanvas();
            updateExportButton();
            showStatus('設計圖上傳成功！');
            document.querySelector('.file-input-label').textContent = `✅ ${file.name}`;
          };
          artImg.onerror = function() { showStatus('圖片載入失敗，請嘗試其他檔案', 'error'); };
          artImg.src = event.target.result;
        };
        reader.onerror = function() { showStatus('檔案讀取失敗', 'error'); };
        reader.readAsDataURL(file);
      }
    });
    function updateExportButton() { exportBtn.disabled = !tshirtLoaded; }
    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (tshirtLoaded) {
        if (tshirtImg.src && tshirtImg.complete) {
          ctx.drawImage(tshirtImg, 0, 0, canvas.width, canvas.height);
        } else {
          const color = document.getElementById('tshirt-color').value;
          ctx.fillStyle = color;
          ctx.beginPath();
          const centerX = canvas.width / 2;
          const topY = 100;
          const bodyWidth = 500;
          const bodyHeight = 700;
          const neckWidth = 140;
          const neckHeight = 100;
          const sleeveWidth = 200;
          const sleeveHeight = 250;
          ctx.rect(centerX - bodyWidth/2, topY + neckHeight, bodyWidth, bodyHeight);
          ctx.rect(centerX - neckWidth/2, topY, neckWidth, neckHeight);
          ctx.rect(centerX - bodyWidth/2 - sleeveWidth, topY + 40, sleeveWidth, sleeveHeight);
          ctx.rect(centerX + bodyWidth/2, topY + 40, sleeveWidth, sleeveHeight);
          ctx.fill();
          ctx.strokeStyle = '#ddd';
          ctx.lineWidth = 3;
          ctx.stroke();
        }
      }
      if (artLoaded && artImg.complete) {
        const displayWidth = artState.originalWidth * artState.scale;
        const displayHeight = artState.originalHeight * artState.scale;
        ctx.drawImage(
          artImg,
          artState.x - displayWidth / 2,
          artState.y - displayHeight / 2,
          displayWidth,
          displayHeight
        );
        // -- 直接畫上尺寸 --
        const w = roundCM(artState.originalWidth * artState.scale * pxToCm);
        const h = roundCM(artState.originalHeight * artState.scale * pxToCm);
        const label = `${w} cm × ${h} cm`;
        ctx.save();
        ctx.font = "bold 24px 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
        ctx.strokeStyle = "#e6ffe3";
        ctx.lineWidth = 7;
        ctx.fillStyle = "#226a3c";
        const x = 30, y = canvas.height - 36;
        ctx.strokeText(label, x, y);
        ctx.fillText(label, x, y);
        ctx.restore();
      }
    }
    // 拖曳
    let isDragging = false;
    canvas.addEventListener('mousedown', (e) => {
      if (!artLoaded) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
      const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
      const displayWidth = artState.originalWidth * artState.scale;
      const displayHeight = artState.originalHeight * artState.scale;
      if (
        mouseX >= artState.x - displayWidth / 2 &&
        mouseX <= artState.x + displayWidth / 2 &&
        mouseY >= artState.y - displayHeight / 2 &&
        mouseY <= artState.y + displayHeight / 2
      ) {
        isDragging = true;
        artState.offsetX = mouseX - artState.x;
        artState.offsetY = mouseY - artState.y;
        canvas.style.cursor = 'grabbing';
      }
    });
    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
      const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
      artState.x = mouseX - artState.offsetX;
      artState.y = mouseY - artState.offsetY;
      drawCanvas();
    });
    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });
    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });
    // 滾輪縮放（1cm為單位，最小5cm）
    canvas.addEventListener('wheel', (e) => {
      if (!artLoaded) return;
      e.preventDefault();
      let { w, h } = getCurrentCmSize();
      let delta = e.deltaY < 0 ? 1 : -1;
      let newW = roundCM(w) + delta;
      let newH = roundCM(h) + delta;
      if (newW < 5) newW = 5;
      if (newH < 5) newH = 5;
      let targetScaleW = newW / (artState.originalWidth * pxToCm);
      let targetScaleH = newH / (artState.originalHeight * pxToCm);
      let targetScale = Math.min(targetScaleW, targetScaleH);
      let minScale = Math.max(5 / (artState.originalWidth * pxToCm), 5 / (artState.originalHeight * pxToCm));
      if (targetScale < minScale) targetScale = minScale;
      artState.scale = targetScale;
      drawCanvas();
    });
    document.getElementById('export-jpg').addEventListener('click', () => {
      if (!tshirtLoaded) {
        showStatus('請先選擇T-shirt顏色', 'error');
        return;
      }
      try {
        drawCanvas();
        const link = document.createElement('a');
        link.download = `tshirt_preview_${new Date().getTime()}.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.95);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        showStatus('校稿圖已成功匯出！');
      } catch (error) {
        showStatus('匯出失敗，請重試', 'error');
      }
    });
    window.addEventListener('load', () => {
      loadTshirtOptions();
      drawCanvas();
    });
  </script>
</body>
</html>
