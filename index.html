<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>æœ¬æ©Ÿè©¦è¡£é–“ï½œT-Shirtåˆåœ–å·¥å…·</title>
  <style>
    /* ...ï¼ˆåŸCSSä¸è®Šï¼‰... */
    /* åŠ å¼·canvaså€å¡Šå¤–è§€ */
    .canvas-container { position: relative; padding: 30px; text-align: center; background: white; }
    .art-size-label {
      position: absolute;
      left: 38px;
      bottom: 32px;
      background: #e6ffe3;

      border-radius: 8px;
      padding: 8px 18px;

    }
    /* ...å…¶é¤˜åŸæœ‰CSS... */

</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ¨ HOSETEE å®¢è£½åŒ–T-SHIRTè¨­è¨ˆå·¥å…·</h1>
      <p>é¸æ“‡T-Shirté¡è‰²ï¼Œä¸Šå‚³è¨­è¨ˆåœ–ï¼Œè¼•é¬†è£½ä½œæ ¡ç¨¿é è¦½</p>
    </div>
    <div class="controls">
      <div class="control-row">
        <div class="control-group">
          <label for="tshirt-color">T-Shirt é¡è‰²</label>
          <select id="tshirt-color">
            <option value="">è«‹é¸æ“‡é¡è‰²...</option>
          </select>
        </div>
        <div class="control-group">
          <label>ä¸Šå‚³è¨­è¨ˆåœ–</label>
          <div class="file-input-wrapper">
            <input type="file" id="upload-art" accept="image/*" />
            <label for="upload-art" class="file-input-label"> ğŸ“ é¸æ“‡åœ–ç‰‡æª”æ¡ˆ </label>
          </div>
        </div>
        <div class="control-group" style="min-width:180px;">
          <label style="color:#495057;">ï¼ˆå°ºå¯¸è³‡è¨Šè«‹è¦‹ä¸‹æ–¹ canvas å·¦ä¸‹è§’ï¼‰</label>
        </div>
        <div class="control-group">
          <label>&nbsp;</label>
          <button id="export-jpg" class="export-btn" disabled> ğŸ’¾ åŒ¯å‡º JPG æ ¡ç¨¿åœ– </button>
        </div>
      </div>
      <div id="status" class="status"></div>
    </div>
    <div class="canvas-container" style="position:relative;">
      <canvas id="preview-canvas" width="1400" height="1200"></canvas>
      <div id="art-size-label" class="art-size-label" style="display:none;">&nbsp;</div>
      <div class="hint">ğŸ’¡ <strong>æ“ä½œæç¤ºï¼š</strong>ä¸Šå‚³è¨­è¨ˆåœ–å¾Œï¼Œå¯ä»¥<strong>æ‹–æ›³</strong>èª¿æ•´ä½ç½®ï¼Œä½¿ç”¨<strong>æ»¾è¼ª</strong>ç¸®æ”¾å¤§å°</div>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('preview-canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    const exportBtn = document.getElementById('export-jpg');
    const artSizeDiv = document.getElementById('art-size-label');
    // 1 px = 0.06 cm
    const pxToCm = 0.06;

    // ç”¨æ–¼å››æ¨äº”å…¥åˆ°æ•´æ•¸
    function roundCM(val) { return Math.round(val); }

    // è¨­è¨ˆåœ–ç‹€æ…‹
    let artState = {
      x: canvas.width / 2,
      y: canvas.height / 2 - 100,
      scale: 1,
      originalWidth: 0,
      originalHeight: 0,
      maxDisplaySize: 300,
      dragging: false,
      offsetX: 0,
      offsetY: 0
    };

    // åŠ å…¥é™åˆ¶æœ€å° 5cm
    function getCurrentCmSize() {
      if (!artLoaded) return { w: 0, h: 0 };
      let wcm = artState.originalWidth * artState.scale * pxToCm;
      let hcm = artState.originalHeight * artState.scale * pxToCm;
      return { w: wcm, h: hcm };
    }

    function updateArtSizeInfo() {
      if (!artLoaded) {
        artSizeDiv.textContent = '';
        artSizeDiv.style.display = 'none';
        return;
      }
      let { w, h } = getCurrentCmSize();
      w = roundCM(w);
      h = roundCM(h);
      artSizeDiv.textContent = `${w} cm Ã— ${h} cm`;
      artSizeDiv.style.display = 'block';
    }

    // é è¨­T-shirté¡è‰²
    const defaultTshirts = [
      { name: 'ç™½è‰²', color: '#FFFFFF' },
      { name: 'é»‘è‰²', color: '#000000' },
      { name: 'ç´…è‰²', color: '#DC3545' },
      { name: 'è—è‰²', color: '#007BFF' },
      { name: 'ç¶ è‰²', color: '#28A745' },
      { name: 'ç°è‰²', color: '#6C757D' }
    ];
    const tshirtImg = new Image();
    const artImg = new Image();
    let artLoaded = false;
    let tshirtLoaded = false;

    function showStatus(message, type = 'success') {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
      setTimeout(() => { statusDiv.style.display = 'none'; }, 3000);
    }

    // é€™è£¡ä¿ç•™åŸæœ¬è¼‰å…¥Tæ¤åŠŸèƒ½
    const tshirtFiles = ['white.png', 'grey.png', 'é»‘è‰².png', 'æ·±å¡å…¶.png'];
    async function loadTshirtOptions() {
      const select = document.getElementById('tshirt-color');
      let hasValidImages = false;
      for (const filename of tshirtFiles) {
        try {
          const imgPath = `./tshirts/${filename}`;
          const response = await fetch(imgPath, { method: 'HEAD' });
          if (response.ok) {
            const option = document.createElement('option');
            option.value = imgPath;
            option.textContent = filename.replace(/\.(png|jpg|jpeg)$/i, '').replace(/[-_]/g, ' ');
            select.appendChild(option);
            hasValidImages = true;
          }
        } catch (error) {}
      }
      if (!hasValidImages) {
        defaultTshirts.forEach(item => {
          const option = document.createElement('option');
          option.value = item.color;
          option.textContent = item.name;
          select.appendChild(option);
        });
        select.value = defaultTshirts[0].color;
        drawTshirtShape(defaultTshirts[0].color);
      } else {
        const firstOption = select.options[1];
        if (firstOption) {
          select.value = firstOption.value;
          loadTshirtImage(firstOption.value);
        }
      }
    }

    function loadTshirtImage(src) {
      tshirtImg.onload = function() {
        tshirtLoaded = true;
        drawCanvas();
        updateExportButton();
      };
      tshirtImg.onerror = function() { showStatus('T-shirtåœ–ç‰‡è¼‰å…¥å¤±æ•—', 'error'); };
      tshirtImg.src = src;
    }

    function drawTshirtShape(color) {
      tshirtLoaded = true;
      drawCanvas();
      updateExportButton();
    }

    document.getElementById('tshirt-color').addEventListener('change', (e) => {
      const value = e.target.value;
      if (value.startsWith('./')) {
        loadTshirtImage(value);
      } else {
        drawTshirtShape(value);
      }
    });

    document.getElementById('upload-art').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (!file.type.startsWith('image/')) {
          showStatus('è«‹é¸æ“‡æœ‰æ•ˆçš„åœ–ç‰‡æª”æ¡ˆ', 'error');
          return;
        }
        if (file.size > 10 * 1024 * 1024) {
          showStatus('åœ–ç‰‡æª”æ¡ˆéå¤§ï¼Œè«‹é¸æ“‡å°æ–¼10MBçš„æª”æ¡ˆ', 'error');
          return;
        }
        const reader = new FileReader();
        reader.onload = function(event) {
          artImg.onload = function() {
            artState.originalWidth = artImg.width;
            artState.originalHeight = artImg.height;
            // é è¨­ç¸®æ”¾åˆ°300pxç¯„åœå…§
            const ratio = Math.min(
              artState.maxDisplaySize / artImg.width,
              artState.maxDisplaySize / artImg.height,
              1
            );
            artState.scale = ratio;
            // è¨­è¨ˆåœ–æ”¾æ­£ä¸­
            artState.x = canvas.width / 2;
            artState.y = canvas.height / 2 - 100;
            artLoaded = true;
            drawCanvas();
            updateExportButton();
            showStatus('è¨­è¨ˆåœ–ä¸Šå‚³æˆåŠŸï¼');
            document.querySelector('.file-input-label').textContent = `âœ… ${file.name}`;
            updateArtSizeInfo();
          };
          artImg.onerror = function() { showStatus('åœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼Œè«‹å˜—è©¦å…¶ä»–æª”æ¡ˆ', 'error'); };
          artImg.src = event.target.result;
        };
        reader.onerror = function() { showStatus('æª”æ¡ˆè®€å–å¤±æ•—', 'error'); };
        reader.readAsDataURL(file);
      }
    });

    function updateExportButton() { exportBtn.disabled = !tshirtLoaded; }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // ç•«T-shirt
      if (tshirtLoaded) {
        if (tshirtImg.src && tshirtImg.complete) {
          ctx.drawImage(tshirtImg, 0, 0, canvas.width, canvas.height);
        } else {
          const color = document.getElementById('tshirt-color').value;
          ctx.fillStyle = color;
          ctx.beginPath();
          const centerX = canvas.width / 2;
          const topY = 100;
          const bodyWidth = 500;
          const bodyHeight = 700;
          const neckWidth = 140;
          const neckHeight = 100;
          const sleeveWidth = 200;
          const sleeveHeight = 250;
          ctx.rect(centerX - bodyWidth/2, topY + neckHeight, bodyWidth, bodyHeight);
          ctx.rect(centerX - neckWidth/2, topY, neckWidth, neckHeight);
          ctx.rect(centerX - bodyWidth/2 - sleeveWidth, topY + 40, sleeveWidth, sleeveHeight);
          ctx.rect(centerX + bodyWidth/2, topY + 40, sleeveWidth, sleeveHeight);
          ctx.fill();
          ctx.strokeStyle = '#ddd';
          ctx.lineWidth = 3;
          ctx.stroke();
        }
      }
      // ç•«è¨­è¨ˆåœ–
      if (artLoaded && artImg.complete) {
        const displayWidth = artState.originalWidth * artState.scale;
        const displayHeight = artState.originalHeight * artState.scale;
        ctx.drawImage(
          artImg,
          artState.x - displayWidth / 2,
          artState.y - displayHeight / 2,
          displayWidth,
          displayHeight
        );
      }
      updateArtSizeInfo();
    }

    // æ‹–æ›³è¨­è¨ˆåœ–
    let isDragging = false;
    canvas.addEventListener('mousedown', (e) => {
      if (!artLoaded) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
      const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
      const displayWidth = artState.originalWidth * artState.scale;
      const displayHeight = artState.originalHeight * artState.scale;
      if (
        mouseX >= artState.x - displayWidth / 2 &&
        mouseX <= artState.x + displayWidth / 2 &&
        mouseY >= artState.y - displayHeight / 2 &&
        mouseY <= artState.y + displayHeight / 2
      ) {
        isDragging = true;
        artState.offsetX = mouseX - artState.x;
        artState.offsetY = mouseY - artState.y;
        canvas.style.cursor = 'grabbing';
      }
    });
    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
      const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
      artState.x = mouseX - artState.offsetX;
      artState.y = mouseY - artState.offsetY;
      drawCanvas();
    });
    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });
    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });

    // æ»¾è¼ªç¸®æ”¾ï¼ˆåªèƒ½1cmç‚ºå–®ä½ï¼Œæœ€å°5cmï¼‰
    canvas.addEventListener('wheel', (e) => {
      if (!artLoaded) return;
      e.preventDefault();
      let { w, h } = getCurrentCmSize();
      let beforeW = w, beforeH = h;
      // è¨ˆç®—æ¯æ¬¡æ»¾å‹•èª¿æ•´çš„scale
      // å…ˆè¨ˆç®—ç›®å‰1cmçš„scale
      let scale1cmW = 1 / (artState.originalWidth * pxToCm);
      let scale1cmH = 1 / (artState.originalHeight * pxToCm);
      // åˆ¤æ–·å“ªå€‹é™åˆ¶æ¯”è¼ƒå¤§(é•·é‚„æ˜¯å¯¬)
      let major = (w < h) ? 'w' : 'h';
      let delta = e.deltaY < 0 ? 1 : -1;
      // åˆ¤æ–·æœ¬æ¬¡æ¬²èª¿æ•´
      let newW = roundCM(w) + delta;
      let newH = roundCM(h) + delta;
      if (newW < 5) newW = 5;
      if (newH < 5) newH = 5;
      // ä»¥è¼ƒå°é™åˆ¶ç‚ºä¸»
      let targetScaleW = newW / (artState.originalWidth * pxToCm);
      let targetScaleH = newH / (artState.originalHeight * pxToCm);
      let targetScale = Math.min(targetScaleW, targetScaleH);
      // ä¿æŒç­‰æ¯”ä¾‹ï¼Œä¸”ä¸å¾—ç¸®å°åˆ°ä½æ–¼5cm
      if (targetScale < Math.max(scale1cmW*5, scale1cmH*5)) targetScale = Math.max(scale1cmW*5, scale1cmH*5);
      artState.scale = targetScale;
      drawCanvas();
      updateArtSizeInfo();
    });

    // åŒ¯å‡º JPG æ™‚æŠŠå°ºå¯¸å°ä¸Šå»
    document.getElementById('export-jpg').addEventListener('click', () => {
      if (!tshirtLoaded) {
        showStatus('è«‹å…ˆé¸æ“‡T-shirté¡è‰²', 'error');
        return;
      }
      try {
        // å…ˆç•«ä¸€æ¬¡è¨­è¨ˆåœ–å°ºå¯¸åœ¨canvaså·¦ä¸‹è§’
        drawCanvas();
        // é¡å¤–å°ä¸Šå­—ï¼ˆå’Œcanvasä¸Šçš„é¡¯ç¤ºä¸€è‡´ï¼‰
        ctx.save();
        ctx.font = "bold 28px 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
        ctx.fillStyle = "#226a3c";
        ctx.strokeStyle = "#e6ffe3";
        ctx.lineWidth = 8;
        let { w, h } = getCurrentCmSize();
        w = roundCM(w);
        h = roundCM(h);
        let label = `${w} cm Ã— ${h} cm`;
        let x = 45, y = canvas.height - 42;
        ctx.strokeText(label, x, y);
        ctx.fillText(label, x, y);
        ctx.restore();

        const link = document.createElement('a');
        link.download = `tshirt_preview_${new Date().getTime()}.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.95);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        showStatus('æ ¡ç¨¿åœ–å·²æˆåŠŸåŒ¯å‡ºï¼');
      } catch (error) {
        showStatus('åŒ¯å‡ºå¤±æ•—ï¼Œè«‹é‡è©¦', 'error');
      }
    });

    window.addEventListener('load', () => {
      loadTshirtOptions();
      drawCanvas();
    });
  </script>
