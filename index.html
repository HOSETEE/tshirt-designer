<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>本機試衣間｜T-Shirt合圖工具</title>
  <style>
    /* ...（原CSS不變）... */
    /* 加強canvas區塊外觀 */
    .canvas-container { position: relative; padding: 30px; text-align: center; background: white; }
    .art-size-label {
      position: absolute;
      left: 38px;
      bottom: 32px;
      background: #e6ffe3;
      color: #226a3c;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      padding: 8px 18px;
      min-width: 110px;
      min-height: 28px;
      box-shadow: 0 1px 6px #b4ecd7b3;
      z-index: 10;
      border: 2px solid #32c574;
      pointer-events: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* ...其餘原有CSS... */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🎨 HOSETEE 客製化T-SHIRT設計工具</h1>
      <p>選擇T-Shirt顏色，上傳設計圖，輕鬆製作校稿預覽</p>
    </div>
    <div class="controls">
      <div class="control-row">
        <div class="control-group">
          <label for="tshirt-color">T-Shirt 顏色</label>
          <select id="tshirt-color">
            <option value="">請選擇顏色...</option>
          </select>
        </div>
        <div class="control-group">
          <label>上傳設計圖</label>
          <div class="file-input-wrapper">
            <input type="file" id="upload-art" accept="image/*" />
            <label for="upload-art" class="file-input-label"> 📁 選擇圖片檔案 </label>
          </div>
        </div>
        <div class="control-group" style="min-width:180px;">
          <label style="color:#495057;">（尺寸資訊請見下方 canvas 左下角）</label>
        </div>
        <div class="control-group">
          <label>&nbsp;</label>
          <button id="export-jpg" class="export-btn" disabled> 💾 匯出 JPG 校稿圖 </button>
        </div>
      </div>
      <div id="status" class="status"></div>
    </div>
    <div class="canvas-container" style="position:relative;">
      <canvas id="preview-canvas" width="1400" height="1200"></canvas>
      <div id="art-size-label" class="art-size-label" style="display:none;">&nbsp;</div>
      <div class="hint">💡 <strong>操作提示：</strong>上傳設計圖後，可以<strong>拖曳</strong>調整位置，使用<strong>滾輪</strong>縮放大小</div>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('preview-canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    const exportBtn = document.getElementById('export-jpg');
    const artSizeDiv = document.getElementById('art-size-label');
    // 1 px = 0.06 cm
    const pxToCm = 0.06;

    // 用於四捨五入到整數
    function roundCM(val) { return Math.round(val); }

    // 設計圖狀態
    let artState = {
      x: canvas.width / 2,
      y: canvas.height / 2 - 100,
      scale: 1,
      originalWidth: 0,
      originalHeight: 0,
      maxDisplaySize: 300,
      dragging: false,
      offsetX: 0,
      offsetY: 0
    };

    // 加入限制最小 5cm
    function getCurrentCmSize() {
      if (!artLoaded) return { w: 0, h: 0 };
      let wcm = artState.originalWidth * artState.scale * pxToCm;
      let hcm = artState.originalHeight * artState.scale * pxToCm;
      return { w: wcm, h: hcm };
    }

    function updateArtSizeInfo() {
      if (!artLoaded) {
        artSizeDiv.textContent = '';
        artSizeDiv.style.display = 'none';
        return;
      }
      let { w, h } = getCurrentCmSize();
      w = roundCM(w);
      h = roundCM(h);
      artSizeDiv.textContent = `${w} cm × ${h} cm`;
      artSizeDiv.style.display = 'block';
    }

    // 預設T-shirt顏色
    const defaultTshirts = [
      { name: '白色', color: '#FFFFFF' },
      { name: '黑色', color: '#000000' },
      { name: '紅色', color: '#DC3545' },
      { name: '藍色', color: '#007BFF' },
      { name: '綠色', color: '#28A745' },
      { name: '灰色', color: '#6C757D' }
    ];
    const tshirtImg = new Image();
    const artImg = new Image();
    let artLoaded = false;
    let tshirtLoaded = false;

    function showStatus(message, type = 'success') {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
      setTimeout(() => { statusDiv.style.display = 'none'; }, 3000);
    }

    // 這裡保留原本載入T恤功能
    const tshirtFiles = ['white.png', 'grey.png', '黑色.png', '深卡其.png'];
    async function loadTshirtOptions() {
      const select = document.getElementById('tshirt-color');
      let hasValidImages = false;
      for (const filename of tshirtFiles) {
        try {
          const imgPath = `./tshirts/${filename}`;
          const response = await fetch(imgPath, { method: 'HEAD' });
          if (response.ok) {
            const option = document.createElement('option');
            option.value = imgPath;
            option.textContent = filename.replace(/\.(png|jpg|jpeg)$/i, '').replace(/[-_]/g, ' ');
            select.appendChild(option);
            hasValidImages = true;
          }
        } catch (error) {}
      }
      if (!hasValidImages) {
        defaultTshirts.forEach(item => {
          const option = document.createElement('option');
          option.value = item.color;
          option.textContent = item.name;
          select.appendChild(option);
        });
        select.value = defaultTshirts[0].color;
        drawTshirtShape(defaultTshirts[0].color);
      } else {
        const firstOption = select.options[1];
        if (firstOption) {
          select.value = firstOption.value;
          loadTshirtImage(firstOption.value);
        }
      }
    }

    function loadTshirtImage(src) {
      tshirtImg.onload = function() {
        tshirtLoaded = true;
        drawCanvas();
        updateExportButton();
      };
      tshirtImg.onerror = function() { showStatus('T-shirt圖片載入失敗', 'error'); };
      tshirtImg.src = src;
    }

    function drawTshirtShape(color) {
      tshirtLoaded = true;
      drawCanvas();
      updateExportButton();
    }

    document.getElementById('tshirt-color').addEventListener('change', (e) => {
      const value = e.target.value;
      if (value.startsWith('./')) {
        loadTshirtImage(value);
      } else {
        drawTshirtShape(value);
      }
    });

    document.getElementById('upload-art').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (!file.type.startsWith('image/')) {
          showStatus('請選擇有效的圖片檔案', 'error');
          return;
        }
        if (file.size > 10 * 1024 * 1024) {
          showStatus('圖片檔案過大，請選擇小於10MB的檔案', 'error');
          return;
        }
        const reader = new FileReader();
        reader.onload = function(event) {
          artImg.onload = function() {
            artState.originalWidth = artImg.width;
            artState.originalHeight = artImg.height;
            // 預設縮放到300px範圍內
            const ratio = Math.min(
              artState.maxDisplaySize / artImg.width,
              artState.maxDisplaySize / artImg.height,
              1
            );
            artState.scale = ratio;
            // 設計圖放正中
            artState.x = canvas.width / 2;
            artState.y = canvas.height / 2 - 100;
            artLoaded = true;
            drawCanvas();
            updateExportButton();
            showStatus('設計圖上傳成功！');
            document.querySelector('.file-input-label').textContent = `✅ ${file.name}`;
            updateArtSizeInfo();
          };
          artImg.onerror = function() { showStatus('圖片載入失敗，請嘗試其他檔案', 'error'); };
          artImg.src = event.target.result;
        };
        reader.onerror = function() { showStatus('檔案讀取失敗', 'error'); };
        reader.readAsDataURL(file);
      }
    });

    function updateExportButton() { exportBtn.disabled = !tshirtLoaded; }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // 畫T-shirt
      if (tshirtLoaded) {
        if (tshirtImg.src && tshirtImg.complete) {
          ctx.drawImage(tshirtImg, 0, 0, canvas.width, canvas.height);
        } else {
          const color = document.getElementById('tshirt-color').value;
          ctx.fillStyle = color;
          ctx.beginPath();
          const centerX = canvas.width / 2;
          const topY = 100;
          const bodyWidth = 500;
          const bodyHeight = 700;
          const neckWidth = 140;
          const neckHeight = 100;
          const sleeveWidth = 200;
          const sleeveHeight = 250;
          ctx.rect(centerX - bodyWidth/2, topY + neckHeight, bodyWidth, bodyHeight);
          ctx.rect(centerX - neckWidth/2, topY, neckWidth, neckHeight);
          ctx.rect(centerX - bodyWidth/2 - sleeveWidth, topY + 40, sleeveWidth, sleeveHeight);
          ctx.rect(centerX + bodyWidth/2, topY + 40, sleeveWidth, sleeveHeight);
          ctx.fill();
          ctx.strokeStyle = '#ddd';
          ctx.lineWidth = 3;
          ctx.stroke();
        }
      }
      // 畫設計圖
      if (artLoaded && artImg.complete) {
        const displayWidth = artState.originalWidth * artState.scale;
        const displayHeight = artState.originalHeight * artState.scale;
        ctx.drawImage(
          artImg,
          artState.x - displayWidth / 2,
          artState.y - displayHeight / 2,
          displayWidth,
          displayHeight
        );
      }
      updateArtSizeInfo();
    }

    // 拖曳設計圖
    let isDragging = false;
    canvas.addEventListener('mousedown', (e) => {
      if (!artLoaded) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
      const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
      const displayWidth = artState.originalWidth * artState.scale;
      const displayHeight = artState.originalHeight * artState.scale;
      if (
        mouseX >= artState.x - displayWidth / 2 &&
        mouseX <= artState.x + displayWidth / 2 &&
        mouseY >= artState.y - displayHeight / 2 &&
        mouseY <= artState.y + displayHeight / 2
      ) {
        isDragging = true;
        artState.offsetX = mouseX - artState.x;
        artState.offsetY = mouseY - artState.y;
        canvas.style.cursor = 'grabbing';
      }
    });
    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
      const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
      artState.x = mouseX - artState.offsetX;
      artState.y = mouseY - artState.offsetY;
      drawCanvas();
    });
    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });
    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });

    // 滾輪縮放（只能1cm為單位，最小5cm）
    canvas.addEventListener('wheel', (e) => {
      if (!artLoaded) return;
      e.preventDefault();
      let { w, h } = getCurrentCmSize();
      let beforeW = w, beforeH = h;
      // 計算每次滾動調整的scale
      // 先計算目前1cm的scale
      let scale1cmW = 1 / (artState.originalWidth * pxToCm);
      let scale1cmH = 1 / (artState.originalHeight * pxToCm);
      // 判斷哪個限制比較大(長還是寬)
      let major = (w < h) ? 'w' : 'h';
      let delta = e.deltaY < 0 ? 1 : -1;
      // 判斷本次欲調整
      let newW = roundCM(w) + delta;
      let newH = roundCM(h) + delta;
      if (newW < 5) newW = 5;
      if (newH < 5) newH = 5;
      // 以較小限制為主
      let targetScaleW = newW / (artState.originalWidth * pxToCm);
      let targetScaleH = newH / (artState.originalHeight * pxToCm);
      let targetScale = Math.min(targetScaleW, targetScaleH);
      // 保持等比例，且不得縮小到低於5cm
      if (targetScale < Math.max(scale1cmW*5, scale1cmH*5)) targetScale = Math.max(scale1cmW*5, scale1cmH*5);
      artState.scale = targetScale;
      drawCanvas();
      updateArtSizeInfo();
    });

    // 匯出 JPG 時把尺寸印上去
    document.getElementById('export-jpg').addEventListener('click', () => {
      if (!tshirtLoaded) {
        showStatus('請先選擇T-shirt顏色', 'error');
        return;
      }
      try {
        // 先畫一次設計圖尺寸在canvas左下角
        drawCanvas();
        // 額外印上字（和canvas上的顯示一致）
        ctx.save();
        ctx.font = "bold 28px 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
        ctx.fillStyle = "#226a3c";
        ctx.strokeStyle = "#e6ffe3";
        ctx.lineWidth = 8;
        let { w, h } = getCurrentCmSize();
        w = roundCM(w);
        h = roundCM(h);
        let label = `${w} cm × ${h} cm`;
        let x = 45, y = canvas.height - 42;
        ctx.strokeText(label, x, y);
        ctx.fillText(label, x, y);
        ctx.restore();

        const link = document.createElement('a');
        link.download = `tshirt_preview_${new Date().getTime()}.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.95);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        showStatus('校稿圖已成功匯出！');
      } catch (error) {
        showStatus('匯出失敗，請重試', 'error');
      }
    });

    window.addEventListener('load', () => {
      loadTshirtOptions();
      drawCanvas();
    });
  </script>
</body>
</html>
