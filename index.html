  <style>

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ¨ T-Shirt è¨­è¨ˆå·¥å…·</h1>
      <p>é¸æ“‡T-Shirté¡è‰²ï¼Œä¸Šå‚³è¨­è¨ˆåœ–ï¼Œè¼•é¬†è£½ä½œæ ¡ç¨¿é è¦½</p>
    </div>
    
    <div class="controls">
      <div class="control-row">
        <div class="control-group">
          <label for="tshirt-color">T-Shirt é¡è‰²</label>
          <select id="tshirt-color">
            <option value="">è«‹é¸æ“‡é¡è‰²...</option>
          </select>
        </div>
        
        <div class="control-group">
          <label>ä¸Šå‚³è¨­è¨ˆåœ–</label>
          <div class="file-input-wrapper">
            <input type="file" id="upload-art" accept="image/*" />
            <label for="upload-art" class="file-input-label">
              ğŸ“ é¸æ“‡åœ–ç‰‡æª”æ¡ˆ

        </div>
        
        <div class="control-group">
          <label>&nbsp;</label>
          <button id="export-jpg" class="export-btn" disabled>
            ğŸ’¾ åŒ¯å‡º JPG æ ¡ç¨¿åœ–

      <div id="status" class="status"></div>

    <div class="canvas-container">
      <canvas id="preview-canvas" width="800" height="1000"></canvas>
      <div class="hint">
        ğŸ’¡ <strong>æ“ä½œæç¤ºï¼š</strong>ä¸Šå‚³è¨­è¨ˆåœ–å¾Œï¼Œå¯ä»¥<strong>æ‹–æ›³</strong>èª¿æ•´ä½ç½®ï¼Œä½¿ç”¨<strong>æ»¾è¼ª</strong>ç¸®æ”¾å¤§å°
      </div>

  </div>

  <script>
    const canvas = document.getElementById('preview-canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    const exportBtn = document.getElementById('export-jpg');

    // é è¨­T-shirté¡è‰²ï¼ˆå¦‚æœæ²’æœ‰tshirtsè³‡æ–™å¤¾ï¼‰
    const defaultTshirts = [
      { name: 'ç™½è‰²', color: '#FFFFFF' },
      { name: 'é»‘è‰²', color: '#000000' },
      { name: 'ç´…è‰²', color: '#DC3545' },
      { name: 'è—è‰²', color: '#007BFF' },
      { name: 'ç¶ è‰²', color: '#28A745' },
      { name: 'ç°è‰²', color: '#6C757D' }
    ];

    const tshirtImg = new Image();
    const artImg = new Image();
    let artLoaded = false;
    let tshirtLoaded = false;

    // è¨­è¨ˆåœ–ç‹€æ…‹
    let artState = {
      x: canvas.width / 2,
      y: canvas.height / 2 - 100,
      scale: 1,
      originalWidth: 0,
      originalHeight: 0,
      maxDisplaySize: 300,
      dragging: false,
      offsetX: 0,
      offsetY: 0
    };

    // é¡¯ç¤ºç‹€æ…‹è¨Šæ¯
    function showStatus(message, type = 'success') {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 3000);
    }

    // æ‰‹å‹•è¨­å®šT-shirtåœ–ç‰‡æ¸…å–®ï¼ˆå› ç‚ºGitHub Pagesç„¡æ³•è®€å–è³‡æ–™å¤¾ï¼‰
    const tshirtFiles = [
      'white.png', 
      'grey.png',
      // è«‹æ ¹æ“šä½ å¯¦éš›ä¸Šå‚³çš„æª”æ¡ˆåç¨±ä¿®æ”¹é€™å€‹æ¸…å–®
    ];

    // è¼‰å…¥T-shirté¸é …
    async function loadTshirtOptions() {
      const select = document.getElementById('tshirt-color');
      let hasValidImages = false;
      
      // å˜—è©¦è¼‰å…¥é è¨­çš„T-shirtåœ–ç‰‡
      for (const filename of tshirtFiles) {
        try {
          const imgPath = `./tshirts/${filename}`;
          const response = await fetch(imgPath, { method: 'HEAD' });
          
          if (response.ok) {
            const option = document.createElement('option');
            option.value = imgPath;
            option.textContent = filename.replace(/\.(png|jpg|jpeg)$/i, '').replace(/[-_]/g, ' ');
            select.appendChild(option);
            hasValidImages = true;
          }
        } catch (error) {
          console.log(`ç„¡æ³•è¼‰å…¥ ${filename}`);
        }
      }
      
      // å¦‚æœæ²’æœ‰æ‰¾åˆ°ä»»ä½•åœ–ç‰‡ï¼Œä½¿ç”¨é è¨­é¡è‰²
      if (!hasValidImages) {
        console.log('æ²’æœ‰æ‰¾åˆ°T-shirtåœ–ç‰‡ï¼Œä½¿ç”¨é è¨­é¡è‰²');
        defaultTshirts.forEach(item => {
          const option = document.createElement('option');
          option.value = item.color;
          option.textContent = item.name;
          select.appendChild(option);
        });
        
        // è¨­å®šé è¨­é¡è‰²
        select.value = defaultTshirts[0].color;
        drawTshirtShape(defaultTshirts[0].color);
      } else {
        // è¼‰å…¥ç¬¬ä¸€å€‹å¯ç”¨çš„T-shirtåœ–ç‰‡
        const firstOption = select.options[1]; // è·³é"è«‹é¸æ“‡é¡è‰²..."
        if (firstOption) {
          select.value = firstOption.value;
          loadTshirtImage(firstOption.value);
        }
      }
    }

    // è¼‰å…¥T-shirtåœ–ç‰‡
    function loadTshirtImage(src) {
      tshirtImg.onload = function() {
        tshirtLoaded = true;
        drawCanvas();
        updateExportButton();
      };
      tshirtImg.onerror = function() {
        showStatus('T-shirtåœ–ç‰‡è¼‰å…¥å¤±æ•—', 'error');
      };
      tshirtImg.src = src;
    }

    // ç¹ªè£½T-shirtå½¢ç‹€ï¼ˆç•¶æ²’æœ‰åœ–ç‰‡æª”æ¡ˆæ™‚ï¼‰
    function drawTshirtShape(color) {
      tshirtLoaded = true;
      drawCanvas();
      updateExportButton();
    }

    // T-shirté¡è‰²é¸æ“‡äº‹ä»¶
    document.getElementById('tshirt-color').addEventListener('change', (e) => {
      const value = e.target.value;
      if (value.startsWith('./')) {
        loadTshirtImage(value);
      } else {
        drawTshirtShape(value);
      }
    });

    // ä¸Šå‚³è¨­è¨ˆåœ–äº‹ä»¶
    document.getElementById('upload-art').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        // æª¢æŸ¥æª”æ¡ˆé¡å‹
        if (!file.type.startsWith('image/')) {
          showStatus('è«‹é¸æ“‡æœ‰æ•ˆçš„åœ–ç‰‡æª”æ¡ˆ', 'error');
          return;
        }
        
        // æª¢æŸ¥æª”æ¡ˆå¤§å° (10MB)
        if (file.size > 10 * 1024 * 1024) {
          showStatus('åœ–ç‰‡æª”æ¡ˆéå¤§ï¼Œè«‹é¸æ“‡å°æ–¼10MBçš„æª”æ¡ˆ', 'error');
          return;
        }
        
        const reader = new FileReader();
        reader.onload = function(event) {
          artImg.onload = function() {
            artState.originalWidth = artImg.width;
            artState.originalHeight = artImg.height;
            
            // è¨ˆç®—é©åˆçš„é¡¯ç¤ºå¤§å°
            const ratio = Math.min(
              artState.maxDisplaySize / artImg.width,
              artState.maxDisplaySize / artImg.height,
              1
            );
            artState.scale = ratio;
            
            // é‡ç½®ä½ç½®åˆ°ä¸­å¿ƒ
            artState.x = canvas.width / 2;
            artState.y = canvas.height / 2 - 100;
            
            artLoaded = true;
            drawCanvas();
            updateExportButton();
            showStatus('è¨­è¨ˆåœ–ä¸Šå‚³æˆåŠŸï¼');
            
            // æ›´æ–°æŒ‰éˆ•æ–‡å­—
            document.querySelector('.file-input-label').textContent = `âœ… ${file.name}`;
          };
          
          artImg.onerror = function() {
            showStatus('åœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼Œè«‹å˜—è©¦å…¶ä»–æª”æ¡ˆ', 'error');
          };
          
          artImg.src = event.target.result;
        };
        
        reader.onerror = function() {
          showStatus('æª”æ¡ˆè®€å–å¤±æ•—', 'error');
        };
        
        reader.readAsDataURL(file);
      }
    });

    // æ›´æ–°åŒ¯å‡ºæŒ‰éˆ•ç‹€æ…‹
    function updateExportButton() {
      exportBtn.disabled = !tshirtLoaded;
    }

    // ç¹ªè£½ç•«å¸ƒ
    function drawCanvas() {
      // æ¸…é™¤ç•«å¸ƒ
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // ç¹ªè£½T-shirt
      if (tshirtLoaded) {
        if (tshirtImg.src && tshirtImg.complete) {
          // ç¹ªè£½T-shirtåœ–ç‰‡
          ctx.drawImage(tshirtImg, 0, 0, canvas.width, canvas.height);
        } else {
          // ç¹ªè£½T-shirtå½¢ç‹€
          const color = document.getElementById('tshirt-color').value;
          
          // T-shirtè¼ªå»“
          ctx.fillStyle = color;
          ctx.beginPath();
          
          // ç°¡å–®çš„T-shirtå½¢ç‹€
          const centerX = canvas.width / 2;
          const topY = 50;
          const bodyWidth = 300;
          const bodyHeight = 400;
          const neckWidth = 80;
          const neckHeight = 60;
          const sleeveWidth = 120;
          const sleeveHeight = 150;
          
          // ä¸»é«”
          ctx.rect(centerX - bodyWidth/2, topY + neckHeight, bodyWidth, bodyHeight);
          
          // é ˜å£
          ctx.rect(centerX - neckWidth/2, topY, neckWidth, neckHeight);
          
          // è¢–å­
          ctx.rect(centerX - bodyWidth/2 - sleeveWidth, topY + 20, sleeveWidth, sleeveHeight);
          ctx.rect(centerX + bodyWidth/2, topY + 20, sleeveWidth, sleeveHeight);
          
          ctx.fill();
          
          // é‚Šæ¡†
          ctx.strokeStyle = '#ddd';
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }
      
      // ç¹ªè£½è¨­è¨ˆåœ–
      if (artLoaded && artImg.complete) {
        const displayWidth = artState.originalWidth * artState.scale;
        const displayHeight = artState.originalHeight * artState.scale;
        
        ctx.drawImage(
          artImg,
          artState.x - displayWidth / 2,
          artState.y - displayHeight / 2,
          displayWidth,
          displayHeight
        );
      }
    }

    // æ»‘é¼ äº‹ä»¶è™•ç†
    let isDragging = false;
    
    canvas.addEventListener('mousedown', (e) => {
      if (!artLoaded) return;
      
      const rect = canvas.getBoundingClientRect();
      const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
      const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
      
      const displayWidth = artState.originalWidth * artState.scale;
      const displayHeight = artState.originalHeight * artState.scale;
      
      // æª¢æŸ¥æ˜¯å¦é»æ“Šåœ¨è¨­è¨ˆåœ–ä¸Š
      if (
        mouseX >= artState.x - displayWidth / 2 &&
        mouseX <= artState.x + displayWidth / 2 &&
        mouseY >= artState.y - displayHeight / 2 &&
        mouseY <= artState.y + displayHeight / 2
      ) {
        isDragging = true;
        artState.offsetX = mouseX - artState.x;
        artState.offsetY = mouseY - artState.y;
        canvas.style.cursor = 'grabbing';
      }
    });
    
    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      
      const rect = canvas.getBoundingClientRect();
      const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
      const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
      
      artState.x = mouseX - artState.offsetX;
      artState.y = mouseY - artState.offsetY;
      
      drawCanvas();
    });
    
    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });
    
    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });

    // æ»¾è¼ªç¸®æ”¾
    canvas.addEventListener('wheel', (e) => {
      if (!artLoaded) return;
      
      e.preventDefault();
      
      const scaleFactor = e.deltaY < 0 ? 1.1 : 0.9;
      const newScale = artState.scale * scaleFactor;
      
      // é™åˆ¶ç¸®æ”¾ç¯„åœ
      if (newScale >= 0.1 && newScale <= 5) {
        artState.scale = newScale;
        drawCanvas();
      }
    });

    // åŒ¯å‡ºJPG
    document.getElementById('export-jpg').addEventListener('click', () => {
      if (!tshirtLoaded) {
        showStatus('è«‹å…ˆé¸æ“‡T-shirté¡è‰²', 'error');
        return;
      }
      
      try {
        const link = document.createElement('a');
        link.download = `tshirt_preview_${new Date().getTime()}.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.9);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        showStatus('æ ¡ç¨¿åœ–å·²æˆåŠŸåŒ¯å‡ºï¼');
      } catch (error) {
        showStatus('åŒ¯å‡ºå¤±æ•—ï¼Œè«‹é‡è©¦', 'error');
      }
    });

    // åˆå§‹åŒ–
    window.addEventListener('load', () => {
      loadTshirtOptions();
      drawCanvas();
    });
  </script>
