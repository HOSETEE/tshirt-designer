              artState.maxDisplaySize / artImg.height,
              1
            );

            artState.x = canvas.width / 2;
            artState.y = canvas.height / 2 - 100;

            updateExportButton();

    function updateExportButton() { 
      exportBtn.disabled = !tshirtLoaded; 
    }
    
    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      if (tshirtLoaded) {
        if (tshirtImg.src && tshirtImg.complete && tshirtImg.src.includes('./tshirts/')) {
          // Â¶ÇÊûúÊòØÂúñÁâáÊ™îÊ°à‰∏îÂ∑≤ËºâÂÖ•ÂÆåÊàê
          ctx.drawImage(tshirtImg, 0, 0, canvas.width, canvas.height);
        } else {
          // Áπ™Ë£ΩÁ¥îËâ≤T-shirtÂΩ¢ÁãÄ
          const selectedValue = document.getElementById('tshirt-color').value;
          const color = selectedValue || '#FFFFFF';
          
          ctx.fillStyle = color;
          ctx.beginPath();
          const centerX = canvas.width / 2;
          const topY = 100;
          const bodyWidth = 500;
          const bodyHeight = 700;
          const neckWidth = 140;
          const neckHeight = 100;
          const sleeveWidth = 200;
          const sleeveHeight = 250;
          
          // Áπ™Ë£ΩT-shirt‰∏ªÈ´î
          ctx.rect(centerX - bodyWidth/2, topY + neckHeight, bodyWidth, bodyHeight);
          // Áπ™Ë£ΩÈ†òÂè£
          ctx.rect(centerX - neckWidth/2, topY, neckWidth, neckHeight);
          // Áπ™Ë£ΩÂ∑¶Ë¢ñ
          ctx.rect(centerX - bodyWidth/2 - sleeveWidth, topY + 40, sleeveWidth, sleeveHeight);
          // Áπ™Ë£ΩÂè≥Ë¢ñ
          ctx.rect(centerX + bodyWidth/2, topY + 40, sleeveWidth, sleeveHeight);
          ctx.fill();
          
          // Áπ™Ë£ΩÈÇäÊ°Ü
          ctx.strokeStyle = color === '#FFFFFF' ? '#ddd' : '#999';
          ctx.lineWidth = 3;
          ctx.stroke();
        }
      }
      
      if (artLoaded && artImg.complete) {
        const displayWidth = artState.originalWidth * artState.scale;
        const displayHeight = artState.originalHeight * artState.scale;
        
        ctx.drawImage(
          artImg,
          artState.x - displayWidth / 2,
          artState.y - displayHeight / 2,
          displayWidth,
          displayHeight
        );
        
        // Â∞∫ÂØ∏Ê®ôÁ§∫
        const w = roundCM(artState.originalWidth * artState.scale * pxToCm * 1.1);
        const h = roundCM(artState.originalHeight * artState.scale * pxToCm * 1.1);
        const label = `${w} cm √ó ${h} cm`;
        
        ctx.save();
        ctx.font = "bold 28px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif";
        ctx.fillStyle = "#c9a063";
        ctx.strokeStyle = "white";
        ctx.lineWidth = 4;
        ctx.textBaseline = "top";
        ctx.strokeText(label, 40, 50);
        ctx.fillText(label, 40, 50);
        ctx.restore();
      }
    }
    
    // ÊãñÊõ≥ÂäüËÉΩ
    let isDragging = false;
    
    canvas.addEventListener('mousedown', (e) => {
      if (!artLoaded) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
      const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
      const displayWidth = artState.originalWidth * artState.scale;
      const displayHeight = artState.originalHeight * artState.scale;
      
      if (
        mouseX >= artState.x - displayWidth / 2 &&
        mouseX <= artState.x + displayWidth / 2 &&
        mouseY >= artState.y - displayHeight / 2 &&
        mouseY <= artState.y + displayHeight / 2
      ) {
        isDragging = true;
        artState.offsetX = mouseX - artState.x;
        artState.offsetY = mouseY - artState.y;
        canvas.style.cursor = 'grabbing';
      }
    });
    
    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
      const mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
      artState.x = mouseX - artState.offsetX;
      artState.y = mouseY - artState.offsetY;
      drawCanvas();
    });
    
    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });
    
    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });
    
    // ÊªæËº™Á∏ÆÊîæ
    canvas.addEventListener('wheel', (e) => {
      if (!artLoaded) return;
      e.preventDefault();
      let { w, h } = getCurrentCmSize();
      let delta = e.deltaY < 0 ? 1 : -1;
      let newW = roundCM(w) + delta;
      let newH = roundCM(h) + delta;
      if (newW < 5) newW = 5;
      if (newH < 5) newH = 5;
      
      let targetScaleW = newW / (artState.originalWidth * pxToCm);
      let targetScaleH = newH / (artState.originalHeight * pxToCm);
      let targetScale = Math.min(targetScaleW, targetScaleH);
      let minScale = Math.max(5 / (artState.originalWidth * pxToCm), 5 / (artState.originalHeight * pxToCm));
      if (targetScale < minScale) targetScale = minScale;
      
      artState.scale = targetScale;
      drawCanvas();
    });
    
    document.getElementById('export-jpg').addEventListener('click', () => {
      if (!tshirtLoaded) {
        showStatus('Ë´ãÂÖàÈÅ∏ÊìáT-shirtÈ°èËâ≤', 'error');
        return;
      }
      
      try {
        drawCanvas();
        const link = document.createElement('a');
        link.download = `tshirt_preview_${new Date().getTime()}.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.95);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        showStatus('Ê†°Á®øÂúñÂ∑≤ÊàêÂäüÂåØÂá∫ÔºÅ');
      } catch (error) {
        showStatus('ÂåØÂá∫Â§±ÊïóÔºåË´ãÈáçË©¶', 'error');
      }
    });
    
    // ÂàùÂßãÂåñËºâÂÖ•
    window.addEventListener('load', () => {
      loadTshirtOptions();
      drawCanvas();
    });
